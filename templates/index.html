<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>AnimeChat</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/styles/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body style="background: #6c757d;">
    <header>
		<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
		  <div class="container-fluid">
			<img src="../static/images/logo.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">

			<a class="navbar-brand ml-4" href="#">AnimeChat</a>

			<div class="collapse navbar-collapse" id="navbarCollapse">
			</div>
		  </div>
		</nav>
	</header>

	<main class="flex-shrink-0" style="height: 85vh; margin-top: 75px;">
	<div class="container h-100" >
		
		<!-- chat -->
		{% block content %}
	  	<div id="list-group" class="list-group w-auto mt-5" style="overflow: auto; height: 85%!important; background: #ffffff20;">
			{% for i, mensagem in mensagens %}
				{% if loop.index % 2 == 0 %}
				<div class="mensagem list-group-item list-group-item-action d-flex gap-3 py-3">
				{% else %}
				<div class="mensagem list-group-item list-group-item-action d-flex gap-3 py-3" style="background-color: #dedede;">
				{% endif %}

					{% if loop.index % 2 == 1 %}
						<div class="rounded-circle flex-shrink-0 bg-dark text-center font-weight" style="height: 32px; width: 32px; color: white; line-height: 32px;">
							E
						</div>
						<!-- <img src="../static/images/logo.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0"> -->

					{% else %}
						<img src="../static/images/logo.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
					{% endif %}
					
					<div class="d-flex gap-2 w-100 ml-2 justify-content-between" style="max-width: 95%;">
						<p class="mb-0 opacity-75" style="width: 100%; overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">{{ mensagem }}</p>
					</div>
					<i class="bi bi-4-circle"></i>
				</div>
			{% endfor %}
			
	   	</div>
		{% endblock %}
		<!-- endchat -->

		<form action="/send" method="post">
			<div class="input-group mb-3 mt-3">
				<input type="text" class="form-control" name="chat-input" placeholder="Send a message" autofocus>
				<div class="input-group-append">
					<button type = "submit" id="button" class="btn btn-primary">
						<span class="material-symbols-outlined" style="font-size: 16px;">
							send
						</span>
					</button>
				</div>
			</div>
		</form>
	

	</div>
</body>
